<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Reimprimir Permiso</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            background-color: #073642;
            font-family: Arial, sans-serif;
            color: white;
            padding: 20px;
            text-align: center;
        }
        form {
            margin-top: 20px;
        }
        input, button {
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 6px;
        }
        input {
            width: 80%;
            max-width: 300px;
            background-color: #fdf6e3;
            color: black;
        }
        button {
            background-color: #268bd2;
            color: white;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h2>Reimprimir Permiso</h2>
    <form method="POST">
        <input type="text" name="criterio" placeholder="Folio, Serie o Nombre" required>
        <br>
        <button type="submit">Buscar y Descargar</button>
    </form>
</body>
</html>
