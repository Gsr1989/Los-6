<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Generar Permiso</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            background-color: #073642;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            margin-top: 20px;
            font-size: 24px;
            text-align: center;
        }
        form {
            background-color: #002b36;
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-top: 20px;
        }
        input, button {
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 6px;
        }
        input {
            background-color: #fdf6e3;
            color: black;
        }
        button {
            background-color: #268bd2;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover {
            background-color: #1e6fa7;
        }
    </style>
</head>
<body>

    <h1>Generar Permiso</h1>

    <form method="POST">
        <input type="text" name="marca" placeholder="Marca" required>
        <input type="text" name="linea" placeholder="Línea" required>
        <input type="text" name="año" placeholder="Año" required>
        <input type="text" name="serie" placeholder="Número de Serie" required>
        <input type="text" name="motor" placeholder="Número de Motor" required>
        <input type="text" name="color" placeholder="Color" required>
        <input type="text" name="contribuyente" placeholder="Nombre del Contribuyente" required>
        <button type="submit">Generar PDF</button>
    </form>

</body>
</html>
