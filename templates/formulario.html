<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Generar Permiso</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            background-color: #073642;
            font-family: Arial, sans-serif;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            margin-top: 20px;
            font-size: 24px;
        }
        form {
            background-color: #002b36;
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 10px;
        }
        input, button, textarea {
            padding: 10px;
            font-size: 16px;
            border-radius: 6px;
            border: none;
            text-transform: uppercase;
        }
        input {
            background-color: #fdf6e3;
            color: black;
        }
        button {
            background-color: #268bd2;
            color: white;
            font-weight: bold;
        }
        .extra-buttons {
            display: flex;
            flex-direction: column;
            margin-top: 10px;
            gap: 10px;
        }
        .extra-buttons a button {
            width: 100%;
        }
        #autotexto {
            margin-top: 20px;
            width: 90%;
            max-width: 500px;
            height: 200px;
            border: 2px solid #93a1a1;
            border-radius: 12px;
            background-color: #fdf6e3;
            color: black;
        }
    </style>
</head>
<body>
    <h1>Generar Permiso</h1>
    <form method="POST">
        <input type="text" name="marca" placeholder="Marca" id="marca" required>
        <input type="text" name="linea" placeholder="Línea" id="linea" required>
        <input type="text" name="año" placeholder="Año" id="anio" required>
        <input type="text" name="serie" placeholder="Número de Serie" id="serie" required>
        <input type="text" name="motor" placeholder="Número de Motor" id="motor" required>
        <input type="text" name="color" placeholder="Color" id="color" required>
        <input type="text" name="contribuyente" placeholder="Nombre del Contribuyente" id="contribuyente" required>
        <button type="submit">Generar PDF</button>
    </form>

    <textarea id="autotexto" placeholder="Pega aquí el texto descriptivo del vehículo..."></textarea>

    <script>
        const campoTexto = document.getElementById("autotexto");
        campoTexto.addEventListener("input", () => {
            const texto = campoTexto.value.toUpperCase();

            const obtener = (clave) => {
                const regex = new RegExp(clave + "\\s*\\n?([^\n]+)", "i");
                const match = texto.match(regex);
                return match ? match[1].trim() : "";
            };

            document.getElementById("marca").value = obtener("MARCA");
            document.getElementById("linea").value = obtener("SUBMARCA|LÍNEA|MODELO");
            document.getElementById("anio").value = obtener("AÑO\\s+MODELO|AÑO");
            document.getElementById("color").value = obtener("COLOR");
            document.getElementById("serie").value = obtener("NUMERO DE SERIE|SERIE");
            document.getElementById("motor").value = obtener("NUMERO DE MOTOR|MOTOR");
            document.getElementById("contribuyente").value = obtener("CONTRIBUYENTE|NOMBRE");
        });
    </script>

    <div class="extra-buttons">
        <a href="{{ url_for('reimprimir') }}"><button>Reimprimir</button></a>
        <a href="{{ url_for('folio_actual') }}"><button>Folio Actual</button></a>
        <a href="{{ url_for('listar') }}"><button>Ver Folios</button></a>
        <a href="{{ url_for('logout') }}"><button>Cerrar Sesión</button></a>
    </div>
</body>
</html>
