<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Reimprimir Permiso</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            background-color: #002b36;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #00ffff;
        }
        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            width: 80%;
            max-width: 300px;
            border-radius: 5px;
            border: none;
            margin-top: 20px;
        }
        input[type="submit"] {
            background-color: #268bd2;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            margin-top: 15px;
        }
        .alerta {
            margin-top: 20px;
            color: #ff6f6f;
        }
    </style>
</head>
<body>
    <h1>Reimprimir Permiso</h1>
    <form method="POST">
        <input type="text" name="folio" placeholder="Ingresa el folio">
        <br>
        <input type="submit" value="Buscar PDF">
    </form>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alerta">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}
</body>
</html>
