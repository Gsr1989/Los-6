<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Generar Permiso</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #0d1b2a;
      font-family: Arial, sans-serif;
      color: white;
    }

    .container {
      padding: 20px;
      max-width: 400px;
      margin: auto;
    }

    h2 {
      text-align: center;
      color: #61dafb;
      font-size: 22px;
    }

    label {
      display: block;
      margin-top: 10px;
      font-size: 14px;
    }

    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      border: none;
      border-radius: 5px;
      font-size: 14px;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: #1f6feb;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: bold;
    }

    button:hover {
      background-color: #184caa;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Generar Permiso Guerrero</h2>
    <form method="POST" autocomplete="off">
      <label>Tipo de Vehículo:</label>
      <select name="tipo_vehiculo" required>
        <option value="">-- Selecciona --</option>
        <option value="AUTOMOVIL">AUTOMÓVIL</option>
        <option value="MOTOCICLETA">MOTOCICLETA</option>
        <option value="CAMIONETA">CAMIONETA</option>
        <option value="REMOLQUE">REMOLQUE</option>
        <option value="OFICINA MOVIL">OFICINA MÓVIL</option>
      </select>

      <label>Marca:</label>
      <input type="text" name="marca" required>

      <label>Línea:</label>
      <input type="text" name="linea" required>

      <label>Año:</label>
      <input type="text" name="año" required>

      <label>Número de Serie:</label>
      <input type="text" name="serie" required>

      <label>Número de Motor:</label>
      <input type="text" name="motor" required>

      <label>Color:</label>
      <input type="text" name="color" required>

      <label>Contribuyente:</label>
      <input type="text" name="contribuyente" required>

      <button type="submit">Generar PDF</button>
    </form>
  </div>
</body>
</html>
