<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Iniciar sesión</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background-color: #0d1b2a;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      color: white;
    }

    .login-container {
      max-width: 350px;
      margin: 60px auto;
      padding: 25px;
      background-color: #1b263b;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    h2 {
      text-align: center;
      color: #61dafb;
      margin-bottom: 20px;
      font-size: 22px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-size: 14px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: none;
      border-radius: 4px;
      font-size: 14px;
    }

    button {
      margin-top: 25px;
      width: 100%;
      padding: 12px;
      background-color: #1f6feb;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: bold;
    }

    button:hover {
      background-color: #184caa;
    }

    .error {
      color: #ff4b4b;
      margin-top: 15px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Iniciar sesión</h2>
    <form method="POST">
      <label>Usuario:</label>
      <input type="text" name="usuario" required autocomplete="off">

      <label>Contraseña:</label>
      <input type="password" name="clave" required autocomplete="off">

      <button type="submit">Entrar</button>

      {% if error %}
      <div class="error">{{ error }}</div>
      {% endif %}
    </form>
  </div>
</body>
</html>
