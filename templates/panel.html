<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Panel Principal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            background-color: #002b36;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 40px;
        }
        h1 {
            color: #00ffff;
            margin-bottom: 40px;
        }
        .boton {
            display: block;
            width: 80%;
            max-width: 300px;
            margin: 15px auto;
            padding: 15px;
            background-color: #268bd2;
            color: white;
            text-decoration: none;
            font-size: 18px;
            border-radius: 8px;
            transition: background-color 0.3s;
        }
        .boton:hover {
            background-color: #1c6ca1;
        }
        /* estilo específico para el botón de cerrar sesión */
        .boton.salir {
            background-color: #cb4b16;
        }
        .boton.salir:hover {
            background-color: #a63b14;
        }
    </style>
</head>
<body>
    <h1>Bienvenido, elwarrior</h1>

    <!-- Crear nuevo permiso -->
    <a href="{{ url_for('formulario') }}" class="boton">
      + Generar nuevo permiso
    </a>

    <!-- Listar todos los permisos -->
    <a href="{{ url_for('listar') }}" class="boton">
      📄 Ver permisos generados
    </a>

    <!-- Reimprimir por folio -->
    <a href="{{ url_for('reimprimir') }}" class="boton">
      🖕 Reimprimir por folio
    </a>

    <!-- Consulta externa (gabacha) -->
    <a href="{{ url_for('consultar') }}" class="boton">
      🔎 Consulta externa (gabacha)
    </a>

    <!-- Cerrar sesión -->
    <a href="{{ url_for('logout') }}" class="boton salir">
      Cerrar sesión
    </a>
</body>
</html>
