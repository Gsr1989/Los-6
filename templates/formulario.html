<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Generar Permiso</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            background-color: #073642;
            font-family: Arial, sans-serif;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            margin-top: 20px;
            font-size: 24px;
        }
        form {
            background-color: #002b36;
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 10px;
        }
        input, button {
            padding: 10px;
            font-size: 16px;
            border-radius: 6px;
            border: none;
            text-transform: uppercase;
        }
        input {
            background-color: #fdf6e3;
            color: black;
        }
        button {
            background-color: #268bd2;
            color: white;
            font-weight: bold;
        }
        .extra-buttons {
            display: flex;
            flex-direction: column;
            margin-top: 10px;
            gap: 10px;
        }
        .extra-buttons a button {
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>Generar Permiso</h1>
    <form method="POST">
        <input type="text" name="marca" placeholder="Marca" required>
        <input type="text" name="linea" placeholder="Línea" required>
        <input type="text" name="año" placeholder="Año" required>
        <input type="text" name="serie" placeholder="Número de Serie" required>
        <input type="text" name="motor" placeholder="Número de Motor" required>
        <input type="text" name="color" placeholder="Color" required>
        <input type="text" name="contribuyente" placeholder="Nombre del Contribuyente" required>
        <button type="submit">Generar PDF</button>
    </form>

    <div class="extra-buttons">
        <a href="{{ url_for('reimprimir') }}"><button>Reimprimir</button></a>
        <a href="{{ url_for('folio_actual') }}"><button>Folio Actual</button></a>
        <a href="{{ url_for('listar') }}"><button>Ver Folios</button></a>
        <a href="{{ url_for('logout') }}"><button>Cerrar Sesión</button></a>
    </div>
</body>
</html>
