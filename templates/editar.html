<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Registro</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            padding: 20px;
        }
        h2 {
            text-align: center;
        }
        form {
            max-width: 500px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
        }
        label {
            font-weight: bold;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin-top: 8px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #8a1538;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover {
            background-color: #70122d;
        }
    </style>
</head>
<body>
    <h2>Editar Registro</h2>
    <form method="POST" autocomplete="off">
        <label>Tipo de Vehículo:</label>
        <input type="text" name="tipo_vehiculo" value="{{ registro.tipo_vehiculo }}" required>

        <label>Marca:</label>
        <input type="text" name="marca" value="{{ registro.marca }}" required>

        <label>Línea:</label>
        <input type="text" name="linea" value="{{ registro.linea }}" required>

        <label>Año:</label>
        <input type="text" name="año" value="{{ registro.año }}" required>

        <label>Número de Serie:</label>
        <input type="text" name="serie" value="{{ registro.serie }}" required>

        <label>Número de Motor:</label>
        <input type="text" name="motor" value="{{ registro.motor }}" required>

        <label>Color:</label>
        <input type="text" name="color" value="{{ registro.color }}" required>

        <label>Nombre del Contribuyente:</label>
        <input type="text" name="contribuyente" value="{{ registro.contribuyente }}" required>

        <button type="submit">Guardar Cambios</button>
    </form>
</body>
</html>
