<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registrar Vehículo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <h2>Registrar Vehículo</h2>
    <form method="POST" autocomplete="off">
        <label>Tipo de Vehículo:</label><br>
        <select name="tipo_vehiculo" required autocomplete="off">
            <option value="">-- Selecciona el tipo de vehículo --</option>
            <option value="AUTOMOVIL">AUTOMÓVIL</option>
            <option value="MOTOCICLETA">MOTOCICLETA</option>
            <option value="CAMIONETA">CAMIONETA</option>
            <option value="REMOLQUE">REMOLQUE</option>
            <option value="OFICINA MOVIL">OFICINA MÓVIL</option>
        </select><br><br>

        <label>Marca:</label><br>
        <input type="text" name="marca" required autocomplete="off"><br><br>

        <label>Línea:</label><br>
        <input type="text" name="linea" required autocomplete="off"><br><br>

        <label>Año:</label><br>
        <input type="text" name="año" required autocomplete="off"><br><br>

        <label>Número de Serie:</label><br>
        <input type="text" name="serie" required autocomplete="off"><br><br>

        <label>Número de Motor:</label><br>
        <input type="text" name="motor" required autocomplete="off"><br><br>

        <label>Color:</label><br>
        <input type="text" name="color" required autocomplete="off"><br><br>

        <label>Nombre del Contribuyente:</label><br>
        <input type="text" name="contribuyente" required autocomplete="off"><br><br>

        <button type="submit">Generar PDF</button>
    </form>

    <br><br>

    <a href="/panel" style="display:inline-block; margin-top:10px; padding:10px 20px; background-color:#8a1538; color:white; font-weight:bold; text-decoration:none; border-radius:5px;">Ir al Panel de Permisos</a>
</body>
</html>
