<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registrar Vehículo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <h2>Registrar Automóvil o Motocicleta</h2>
    <form method="POST">
        <label>Tipo de Vehículo:</label>
        <select name="tipo_vehiculo" required>
            <option value="Automóvil">Automóvil</option>
            <option value="Motocicleta">Motocicleta</option>
        </select><br><br>

        <label>Marca:</label><br>
        <input type="text" name="marca" required><br><br>

        <label>Línea:</label><br>
        <input type="text" name="linea" required><br><br>

        <label>Año:</label><br>
        <input type="text" name="año" required><br><br>

        <label>Número de Serie:</label><br>
        <input type="text" name="serie" required><br><br>

        <label>Número de Motor:</label><br>
        <input type="text" name="motor" required><br><br>

        <label>Color:</label><br>
        <input type="text" name="color" required><br><br>

        <label>Nombre del Contribuyente:</label><br>
        <input type="text" name="contribuyente" required><br><br>

        <button type="submit">Generar PDF</button>
    </form>
</body>
</html>
