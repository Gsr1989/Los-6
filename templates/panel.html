<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Panel de Registros</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        th, td {
            border: 1px solid #333;
            padding: 10px;
            text-align: center;
        }
        form {
            margin-bottom: 20px;
        }
        button, a {
            padding: 6px 10px;
            text-decoration: none;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
            border: none;
            cursor: pointer;
        }
        a {
            display: inline-block;
        }
    </style>
</head>
<body>

    <h2>Registros</h2>

    <form method="GET" action="{{ url_for('panel') }}">
        <input type="text" name="buscar" placeholder="Buscar por número de serie" autocomplete="off">
        <button type="submit">Buscar</button>
    </form>

    <table>
        <thead>
            <tr>
                <th>Folio</th>
                <th>Marca</th>
                <th>Línea</th>
                <th>Año</th>
                <th>Serie</th>
                <th>Color</th>
                <th>Contribuyente</th>
                <th>Opciones</th>
            </tr>
        </thead>
        <tbody>
            {% for r in registros %}
            <tr>
                <td>{{ r['folio_generado'] }}</td>
                <td>{{ r['marca'] }}</td>
                <td>{{ r['linea'] }}</td>
                <td>{{ r['anio'] }}</td>
                <td>{{ r['serie'] }}</td>
                <td>{{ r['color'] }}</td>
                <td>{{ r['contribuyente'] }}</td>
                <td>
                    <a href="{{ url_for('editar', folio=r['folio_generado']) }}">Editar</a>
                    <a href="{{ url_for('eliminar', folio=r['folio_generado']) }}" onclick="return confirm('¿Estás seguro que quieres eliminar este registro?')">Eliminar</a>
                    <a href="{{ url_for('descargar', folio=r['folio_generado']) }}">Descargar PDF</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

</body>
</html>
