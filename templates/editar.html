<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Registro</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <h2>Editar Registro</h2>

    <form method="POST" autocomplete="off">
        <label>Tipo de Vehículo:</label><br>
        <select name="tipo_vehiculo" required>
            <option value="AUTOMOVIL" {% if registro['tipo_vehiculo'] == 'AUTOMOVIL' %}selected{% endif %}>AUTOMÓVIL</option>
            <option value="MOTOCICLETA" {% if registro['tipo_vehiculo'] == 'MOTOCICLETA' %}selected{% endif %}>MOTOCICLETA</option>
            <option value="CAMIONETA" {% if registro['tipo_vehiculo'] == 'CAMIONETA' %}selected{% endif %}>CAMIONETA</option>
            <option value="REMOLQUE" {% if registro['tipo_vehiculo'] == 'REMOLQUE' %}selected{% endif %}>REMOLQUE</option>
            <option value="OFICINA MOVIL" {% if registro['tipo_vehiculo'] == 'OFICINA MOVIL' %}selected{% endif %}>OFICINA MÓVIL</option>
        </select><br><br>

        <label>Marca:</label><br>
        <input type="text" name="marca" value="{{ registro['marca'] }}" required><br><br>

        <label>Línea:</label><br>
        <input type="text" name="linea" value="{{ registro['linea'] }}" required><br><br>

        <label>Año:</label><br>
        <input type="text" name="año" value="{{ registro['anio'] }}" required><br><br>

        <label>Serie:</label><br>
        <input type="text" name="serie" value="{{ registro['serie'] }}" required><br><br>

        <label>Motor:</label><br>
        <input type="text" name="motor" value="{{ registro['motor'] }}" required><br><br>

        <label>Color:</label><br>
        <input type="text" name="color" value="{{ registro['color'] }}" required><br><br>

        <label>Contribuyente:</label><br>
        <input type="text" name="contribuyente" value="{{ registro['contribuyente'] }}" required><br><br>

        <button type="submit">Guardar Cambios</button>
        <a href="{{ url_for('panel') }}">Cancelar</a>
    </form>
</body>
</html>
